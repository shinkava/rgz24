{% extends "base.html" %}

{% block lab %}Расчетно-графическое задание, Вариант: 24{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='main.js') }}"></script>
<style>
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 3px 3px 5px black;
        width: 400px;
        left: 50%;
        margin-left: -200px;
        position: absolute;
        padding: 20px;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список заказов</h1>
    <div class="container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Товары</th>
                <th>Статус оплаты</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="order-list"></tbody>
    </table>
    <script> 
        fillOrderList();
    </script>
    
    <div>
        <button class="gradient-button gradient-button-1"  onclick="createOrder()">Заказать товары</button>
    </div>
    </div>
    <div class="modal">
        <input type="hidden" id="num">
        <label>
            ID: 
            <input type="text" id="ID">
        </label><br>
        <label>
            Товары: 
            <div id="products">
                <button onclick="addProduct()">Добавить товары</button>
                <input type="text" id="articul">
                <input type="text" id="name">
                <input type="number" id="count" min="0">
            </div>
        </label><br>
        <label>
            Статус оплаты: 
            <input type="text" id="status">
        </label><br>

        <button onclick="sendOrder()">OK</button>
        <button onclick="cancel()">CANCEL</button>
    </div>
{% endblock %}
